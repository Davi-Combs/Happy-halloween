<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .page-container {
    width: 1500px;
   height: 2000px;
   min-height: 100vh;
    position: relative;
  }

  /* Spider walking across top */
  .bugs-layer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
  }

  .spider {
    position: absolute;
    top: 45px;
    left: 0;
    width: 100px;
    height: 100px;
    animation: walk 8s linear infinite alternate;
  }

  @keyframes walk {
    0% { left: 0; }
    100% { left: calc(100% - 100px); }
  }

  /* Clickable spooky images scattered around */
  .clickable-image {
    position: absolute;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
    z-index: 10;
    pointer-events: auto;
  }

  .clickable-image:hover {
    transform: scale(1.1);
    filter: brightness(1.2);
  }

  .clickable-image.clicked {
    opacity: 0.3;
    pointer-events: none;
  }

  /* Grid container for houses */
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 60px;
    padding: 200px 80px 100px 80px;
    position: relative;
    z-index: 1;
    max-width: 1600px;
    margin: 0 auto;
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .grid-container {
      grid-template-columns: 1fr;
      padding: 200px 30px 100px 30px;
      gap: 80px;
    }
    
    .clickable-image {
      width: 100px !important;
    }
  }

  /* Hidden house containers */
  .house-container {
    background: transparent;
    border: none;
    padding: 30px;
    min-height: 250px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: scale(0.8);
    transition: all 0.5s ease;
    position: relative;
  }

  /* Revealed state - shows house */
  .house-container.revealed {
    opacity: 1;
    transform: scale(1);
    background: rgba(0, 0, 0, 0.95);
    /*border: 3px solid #f39c12;*/
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
  }

  /* Curb marker (house number) */
  .curb-marker {
    width: 120px;
    height: auto;
    margin-bottom: 15px;
  }

  /* House image - clickable to load game */
  .house-image {
    max-width: 100%;
    max-height: 300px;
    cursor: pointer;
    transition: transform 0.3s ease;
    border-radius: 8px;
  }

  .house-image:hover {
    transform: scale(1.05);
  }

  /* Game iframe - hidden until house is clicked */
  .game-iframe {
    display: none;
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 8px;
  }

  .game-iframe.active {
    display: block;
  }

  /* Content image (for hacked screen, etc) */
  .content-image {
    display: none;
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .content-image.active {
    display: block;
  }

  /* Simple treat message */
  .treat-message {
    display: none;
    color: #f39c12;
    font-family: 'Courier New', monospace;
    font-size: 2em;
    text-align: center;
    text-shadow: 0 0 10px rgba(243, 156, 18, 0.8);
  }

  .treat-message.active {
    display: block;
  }

  /* Hide house image when content loads */
  .house-image.hidden {
    display: none;
  }

  .curb-marker.hidden {
    display: none;
  }

  /* Watermark link */
  .watermark {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1001;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .watermark:hover {
    transform: scale(1.1);
  }

  .watermark img {
    width: 60px;
    height: auto;
  }
</style>

<script>
// Reveal house container when clickable image is clicked
function revealHouse(houseNumber) {
  const house = document.getElementById('house' + houseNumber);
  const clickedImage = event.target;
  
  // Reveal the house with animation
  house.classList.add('revealed');
  
  // Fade out the clicked trigger image
  clickedImage.classList.add('clicked');
}

// Load game in iframe when house image is clicked
function loadGame(houseNumber) {
  const houseImage = document.getElementById('house' + houseNumber + '-image');
  const curb = document.getElementById('curb' + houseNumber);
  const gameIframe = document.getElementById('house' + houseNumber + '-game');
  
  // Hide house image and curb
  houseImage.classList.add('hidden');
  curb.classList.add('hidden');
  
  // Show and load game
  gameIframe.classList.add('active');
  gameIframe.src = gameIframe.getAttribute('data-game-url');
}

// Show content (hacked screen or treat message)
function showContent(houseNumber, type) {
  const houseImage = document.getElementById('house' + houseNumber + '-image');
  const curb = document.getElementById('curb' + houseNumber);
  const content = document.getElementById('house' + houseNumber + '-content');
  
  // Hide house image and curb
  houseImage.classList.add('hidden');
  curb.classList.add('hidden');
  
  // Show content
  content.classList.add('active');
}
